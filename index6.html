<!-- 具名Slot -->

<div class="container">
	<header>
		<slot name="header"></slot>
	</header>
	<main>
		<slot></slot>
	</main>
	<footer>
		<slot name="footer"></slot>
	</footer>
</div>
<!-- 父组件模板 -->zz
<app-layout>
	<h1 slot="header">这可能是一个页面标题</h1>

	<p>主要内容的一个段落</p>
	<p>这是一个主要段落</p>

	<p slot="footer">这里有一些联系</p>
</app-layout>
<!-- 作用域插槽 -->
<div class="child">
	<slot text="hello from child "></slot>
</div>

<!-- 父级中 -->
<div class="parent">
	<child>
		<template scope="props">
			<span>hello from parent</span>
			<span>{{props.text}}</span>
		</template>
	</child>
</div>
