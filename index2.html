<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>vue demo</title>
	<link rel="stylesheet" href="css/2.css">
<script src="https://unpkg.com/vue/dist/vue.js"></script>
</head>
<body>
<div id="app">
	<span v-once>Message:{{message}}</span>
	<div v-html="rawHtml"></div>
	<div v-bind:id="dynamicId">hello</div>
	<button v-bind:disabled="someDynamicCondition">Button</button>
	<p v-if="seen">Now you see me</p>
	<a :href="url">www.baidu.com</a>
	<a @click="doSomething">hello</a>
	<form v-on:submit.prevent="onSubmit">submit</form>
</div>
<!-- 计算属性 -->
<div id="app-2">
	{{message.split('').reverse().join('')}}
</div>
<div id="app-3">
	<p>Original message:"{{message}}"</p>
	<p>Computed reversed message:"{{reversedMessage}}"</p>
	<!-- avtive的更新将取决于数据属性isActive是否为真值 -->
	<div class="static" v-bind:class="{active:isActive,'text-danger':hasError}">panduanshi bushi </div>

</div>

<div id="app-4">
	<div v-bind:class="classObject">测试</div>
</div>



<script src="js/2.js"></script>
</body>
</html>
