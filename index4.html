<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="css/3.css">
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
</head>
<body>
<div id="app-1">
	<button v-on:click="counter += 1">增加 1</button>
	<p>这个按钮被点击了{{counter}}次</p>
</div>

<div id="app-2">
	<button v-on:click="greet">Greet</button>
</div>

<div id="app-3">
	<button v-on:click="say('hi')">Say hi</button>
	<button v-on:click="say('what')">Say hello</button>
</div>

<div id="app-4">
	<button v-on:click="warn('Form cannot be submitted yet.',$event)">Submit</button>
</div>



<!-- 表单控件绑定 -->
<div id="app-6">
	<input v-model="message" placeholder="edit me">
	<p>Message is : {{message}}</p>
</div>

<!-- 多行文本 -->
<div id="app-7">
	<span>Multiline message is:</span>
	<p style="white-space: pre">{{message}}</p>
	<br>
	<textarea v-model="message" placeholder="add multiple lines" ></textarea>
</div>
<!-- 复选框 -->
<div id="app-8">
	<input type="checkbox" id="checkbox" v-model="checked">
	<br>
	<label for="checkbox">{{checked}}</label>
</div>

<div id="app-9">
	<input type="checkbox" id="jack" value="jack" v-model="checkedNames">
	<label for="jack">Jack</label>
	<input type="checkbox" id="John" value="John" v-model="checkedNames">
	<label for="jack">John</label>
	<input type="checkbox" id="mike" value="mike" v-model="checkedNames"><br>
	<label for="jack">mike</label>

	<span>Checked names:{{checkedNames}}</span>
</div>

<!-- 单选按钮 -->
<div id="app-10" class="demo">
	<input type="radio" id="one" value="One" v-model="picked">
	<label for="one">One</label>
	<br>
	<input type="radio" id="two" value="Two" v-model="picked">
	<label for="one">Two</label>
	<br>
	<span>Picked:{{picked}}</span>
</div>

<!-- 单选列表 -->
<div id="app-11" class="demo">
	<select v-model="selected">
		<option>A</option>
		<option>B</option>
		<option>C</option>
	</select>
	<span>Selected:{{selected}}</span>
</div>

<!-- 多选列表 -->
<div id="app-12" class="demo">
	<select v-model="selected" multiple style="width:50px">
		<option>A</option>
		<option>B</option>
		<option>C</option>
	</select>
	<br>
	<span>Selected:{{selected}}</span>
</div>
<!-- 动态选项，用for渲染 -->
<div id="app-13">
	<select v-model="selected">
		<option v-for="option in options" v-bind:value="option.value">
			{{option.text}}
		</option>
	</select>
	<span>Selected:{{selected}}</span>
</div>

<!-- 绑定value -->
<div id="app-14">
	<input type="radio" v-model="picked" value="a">
	<input type="checkbox" v-model="toggle">

	<select v-model="selected">
		<option value="abc">ABC</option>
	</select>
</div>

<!-- .number -->
<div id="app-15">
	<input v-model.number="age" type="number">
	<p>{{age}}</p>
	<input v-model.trim="msg">
	<p>{{msg}}</p>
</div>

<script src="js/4.js"></script>
</body>
</html>
